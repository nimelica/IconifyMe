<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
 
    <script src="js/main.js" defer></script>
    <title>OpenAI Icon Generator</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
             <h2><span style="color: darkgrey;">IconifyMe</span> | OpenAI Icon Generator</h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="#" target="_blank"><h2>Edit</h2></a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Describe Your Icon</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Enter Text" />
          </div>
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <div class="button-group">
           <button type="submit" class="btn">Generate</button>
           <button type="button" class="btn" id="download-button">Download</button>
          </div>
          </br><h3>Powered By Open AI</h3>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
